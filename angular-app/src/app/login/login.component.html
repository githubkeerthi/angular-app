<small  *ngIf ='invalidLogin'>{{errorMessage}}</small>
<div class="login-main-wrapp">
<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <figure>
                <img src="../../assets/images/user.png">
            </figure>
            <input type="text" class="form-control" placeholder="Username"  [(ngModel)] ="username">
        </div>
        <div class="form-group">
            <figure>
                <img src="../../assets/images/key.png">
            </figure>
            <input type="password" placeholder="Enter your Password" class="form-control"  [(ngModel)] ="password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-block btn-login"  (click) = authenticateUser()>
        </div>
        <div class="login-sign-up">
            Do you have an account? <a href="">Sign Up</a>
        </div>
    </form> 
</div>
</div>
